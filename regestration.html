
<html>
    <head>
        <title>Registration Form Creation </title>
        <link rel="stylesheet" href="regestration.css">
        </head>
        <body>
        <h1>Registration Form</h1>
        <div class="register">
        <form method="post" id="register" action="">
               <h2>Register Here</h2>
            
            
     <label>First Name</label><br>
        <input type="text" placeholder="Enter First Name" name="First Name" required><br><br>
        
        <label>Family Name</label><br>
        <input type="text" placeholder="Enter Family Name" name="Family Name" required><br><br>
        <label>Username</label><br>
        <input type="text" placeholder="Enter Username" name="Username" required><br><br>
        
        <label>Email</label><br>
        <input type="email" placeholder="Enter Email" name="email" required><br><br>
    
        <label>Password</label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br><br>
    
        <label>Repeat Password</label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
            <label for="Date of Birth">Date of Birth</label><br>
                
        <input type="date" required><br><br>
        
        <input type="radio"  name="Male" id="Male"><span
        id="Male">&nbsp; Male</span>&nbsp;&nbsp;                                         
        <input type="radio"  name="Male" id="Male"><span
        id="Male">&nbsp;Fe-Male</span>&nbsp;&nbsp;      
                <input type="radio"  name="Male" id="Male"><span
        id="Male">&nbsp;Other </span>&nbsp;&nbsp;<br><br> 
            
        <label>Contact Number</label><br>
                <select id="ph">
                <option>+61</option>
                    <option>+1</option>
                    <option>+977</option>
                    <option>+91</option>
                    <option>+44</option>
                </select>
        <input type="number" placeholder="Enter Contact Number" name="Contact Number" required><br><br>
        <label>Address</label><br>
        <input type="text" placeholder="Enter Street Address" name="Address" required><br><br>
        
        <label>Suburb</label><br>
        <input type="text" placeholder="Enter Suburb" name="Suburb" required><br><br>
        
        <label>Postcode</label><br>
        <input type="text" placeholder="Enter Postcode" name="Post Code" required><br><br>
        
        <label>State</label><br>
        <input type="text" placeholder="Enter State" name="State" required><br><br>
         <input type="submit" value="submit" id="sub">
        
            
            </form>
            
            </div>
        
        
        
        
        
        
        
        
        
        
        </body>
    </html>
